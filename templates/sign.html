<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" الوجهة المثالية لعشاق الأناقة، نقدم ملابس عصرية للشباب والبنات بتصاميم فريدة وجودة عالية. استمتعوا بتجربة تسوق ممتعة لتجديد إطلالتكم بأحدث صيحات الموضة.">

    <!-- import css files -->
    <link rel="stylesheet" href="/css/normalize.css">                                 <!-- Render All Element Normally -->
     <link rel="stylesheet" href="/css/all.css">                                      <!-- Font Awesome Icons File     -->
    <link rel="stylesheet" href="/css/all.min.css">                                   <!-- Font Awesome Icons File     -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" /> <!-- Slider Style CSS File       -->       
    <link rel="stylesheet" href="/css/style.css">                                     <!-- Main Template CSS File      -->
    <!-- import font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    
    <!-- website title & icon -->
    <title>Fikra</title>
    <link rel="website icon" type="" href="/images/mini logo.jpg">
    
</head>
<body dir="rtl" class="" >

    <div class="sign-page" style="position: relative;">
        <!-- Start Sign page content  -->
        <div class="container">
            <div class="sign-card">
                <div class="log-in-face">
                    <div class="image">
                        <img src="/images/name logo.jpg" alt="">
                    </div>
                    <h1>تسجيل الدخول</h1>
                    <form method='POST'>
                        <input type='hidden' name='form-type' value='log'>
                        <div class="error-messages">
                            <p>يرجى ادخال كلمة سر صحيحة</p>
                        </div>
                        <div class="phone-number">
                            <label for="user-phone">رقم الهاتف</label>
                            <input type="tel" name="phone-number" id="user-phone" required>
                        </div>
                        <div class="phone-number">
                            <label for="passoword">كلمة المرور</label>
                            <input type="password" name="password" id="passoword" required>
                            <a href="" class="forget-password">هل نسيت كلمة المرور؟ </a>
                        </div>
                        <input type="submit" value="تسجيل الدخول" class="verif-link">
                    </form>
                    <span class="flip">ليس لديك حساب؟ انشئ واحداً الأن.</span>
                </div>
                <div class="sign-in-face">
                    <div class="image">
                        <img src="/images/name logo.jpg" alt="">
                    </div>
                    <h1>إنشاء حساب </h1>
                    <form method='POST'>
                        <input type='hidden' name='form-type' value='sign'>
                        <div class="error-messages">
                            <p>يرجى ادخال كلمة سر صحيحة</p>
                        </div>
                        <div class="name">
                            <div class="first-name">
                                <label for="user-first-name">الإسم الأول</label>
                                
                                <input type="text" name="" id="user-first-name">
                            </div>
                            <div class="last-name">
                                <label for="user-last-name"> اسم العائلة</label>
                               
                                <input type="text" name="" id="user-last-name">
                            </div>
                        </div>
                        <div class="phone-number">
                            <label for="user-phone">رقم الهاتف </label>
                            
                            <input type="tel" name="" id="user-phone">
                        </div>
                        <div class="name">
                            <div class="first-name">
                                <label for="passoword1">كلمة المرور</label>
                                
                                <input type="text" name="" id="passoword1">
                            </div>
                            <div class="last-name">
                                <label for="passoword2"> تأكيد كلمة المرور</label>
                                
                                <input type="text" name="" id="passoword2">
                            </div>
                        </div>
                        <input type="submit" value=" إنشاء حساب" class="verif-link">
                    </form>
                    <a class="read-policy" href="">شروط الخصوصية </a>
                    <span class="flip"> لديك حساب بالفعل؟ سجل الدخول الأن.</span>
                </div>
            </div>
        </div> 
        <!-- End Sign page content  -->
        <!-- Start Verif code content  -->
        <div class="Pop-up-page verif-code ">
            <div class="logo">
                <img src="{% static "images/name logo.jpg" %}" alt="">
            </div>
            <form action="">
                <label for="code">ادخل رمز التحقق:</label>
                <input type='number' name="" id="code" maxlength="4">
                <input type="submit" value="تحقق" class="try-code">
            </form>
        </div>
        <!-- End Verif code content  -->
    </div>

     <!-- import Javascript files -->
     <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
     <script src="/javascript/main.js"></script>
     <script src="/javascript/pop-pages.js"></script>
</body>
</html>
