<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" الوجهة المثالية لعشاق الأناقة، نقدم ملابس عصرية للشباب والبنات بتصاميم فريدة وجودة عالية. استمتعوا بتجربة تسوق ممتعة لتجديد إطلالتكم بأحدث صيحات الموضة.">

    <!-- import css files -->
    <link rel="stylesheet" href="/css/normalize.css">                                 <!-- Render All Element Normally -->
    <link rel="stylesheet" href="/css/all.css">                                      <!-- Font Awesome Icons File     -->
    <link rel="stylesheet" href="/css/all.min.css">                                   <!-- Font Awesome Icons File     -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" /> <!-- Slider Style CSS File       -->       
    <link rel="stylesheet" href="/css/style.css">                                     <!-- Main Template CSS File      -->
    <!-- import font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    
    <!-- website title & icon -->
    <title>Fikra</title>
    <link rel="website icon" type="" href="/images/mini logo.jpg">
    
</head>
<body dir="rtl" class="" >




    <div class="Pop-up-page pop-gift-details" style="visibility: visible; display:block; transform:scale(1) translate(-50%, -50%)">
        <div class="logo">
            <img src="/images/name logo.jpg" alt="">
        </div>

        <form class="buy-as-gift ">
            <div class="form-item">
                <label for="recipient-name"> اسم المستلم:</label>
                <input type="text" name="recipient-name" placeholder="الاسم" id="recipient-name">
            </div>
            <div class="form-item">
                <label for="recipient-phone"> رقم هاتف المستلم:</label>
                <input type="text" name="recipient-phone" placeholder="رقم الهاتف " id="recipient-phone">
            </div>
            <div class="form-item">
                <input type="checkbox" name="" id="send-message">
                <label for="send-message">ارسال رسالة الى المستلم</label> 
            </div>
            <div class="message-details">
                <div class="form-item">
                    <label for="content"> محتوى الرسالة:</label>
                    <textarea name="message-content" id="content" placeholder="اكتب رسالتك هنا" rows="5" cols="50"></textarea>
                </div>
            </div>

            <a href="#" class="buy-done-link">
                <span>إتمام عملية الشراء</span>
            </a>

        </form>
       
    </div>






    <!-- import Javascript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="/javascript/main.js"></script>
    <script src="/javascript/pop-pages.js"></script>

</body>
</html>
